name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Npm install and build
        run: |
          npm ci
          npm run build

      - name: Composer install
        run: composer install

      - name: Set phpcs
        run: composer phpcs

      - name: Running the tests
        run: npm run lint
